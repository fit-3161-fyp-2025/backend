<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Response - ClubSync</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 32px;
            padding: 48px 40px;
            background: #ffffff;
            border-radius: 20px;
            text-align: center;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 32px;
            letter-spacing: -0.25px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin: 0 0 16px 0;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }
        
        p {
            font-size: 18px;
            color: #64748b;
            margin: 0;
            line-height: 1.6;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 16px;
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ClubSync</div>
        <span class="icon">âœ…</span>
        <h1>Thanks for your response!</h1>
        <p style="margin-bottom:8px;">We've received your RSVP.</p>
        <p style="margin-top:0;">Thanks for letting us know!</p>
    </div>
</body>
</html>
